name: gamebase_ui
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  gap: ^3.0.1
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0
  beamer: ^1.6.0
  easy_rich_text: ^2.1.0
  fl_chart: ^0.66.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/avatars/

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/logo.png"