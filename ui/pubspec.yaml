name: gamebase_ui
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # deisgn
  design:
    path: packages/design

  # repository
  authentication_repository:
    path: packages/repositories/authentication_repository
  user_repository:
    path: packages/repositories/user_repository

  cupertino_icons: ^1.0.6
  beamer: ^1.6.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  formz: ^0.6.1
  uuid: ^4.3.3
  hydrated_bloc: ^9.1.3
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/avatars/

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/logo.png"